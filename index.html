<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Make a Login form -->
    <div class="container">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>
      <div class="form-box Login">
        <h2 class="animation" style="--D: 0; --S: 22">Login</h2>
        <form action="#">
          <div class="input-box animation" style="--D: 1; --S: 23">
            <input type="text" required />
            <label for="">Username</label>
            <i class="bx bx-user-circle"></i>
          </div>
          <div class="input-box animation" style="--D: 2; --S: 24">
            <input type="password" required />
            <label for="">Password</label>
            <i class="bx bx-lock"></i>
          </div>
          <div class="input-box animation" style="--D: 3; --S: 25">
            <button class="btn" type="submit">Login</button>
          </div>
          <div class="regi-link animation" style="--D: 4; --S: 26">
            <p>
              Don't have an account? <a href="#" class="SignUpLink">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Login">
        <h2 class="animation" style="--D: 0; --S: 22">WELCOME BACK!</h2>
        <p class="animation" style="--D: 1; --S: 23">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat,
          itaque.
        </p>
      </div>
      <div class="form-box Register">
        <h2 class="animation" style="--li: 20; --S: 0">Register</h2>
        <form action="#">
          <div class="input-box animation" style="--li: 21; --S: 1">
            <input type="text" required />
            <label for="">Username</label>
            <i class="bx bx-user-circle"></i>
          </div>
          <div class="input-box animation" style="--li: 22; --S: 2">
            <input type="text" required />
            <label for="">Email</label>
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box animation" style="--li: 23; --S: 3">
            <input type="password" required />
            <label for="">Password</label>
            <i class="bx bx-lock"></i>
          </div>
          <div class="input-box animation" style="--li: 24; --S: 4">
            <button class="btn" type="submit">Register</button>
          </div>
          <div class="regi-link animation" style="--li: 25; --S: 5">
            <p>
              Already have an account?
              <a href="#" class="SignInLink">Sign in</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Register">
        <h2 class="animation" style="--li: 20; --S: 0">WELCOME BACK!</h2>
        <p class="animation" style="--li: 21; --S: 1">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat,
          itaque.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
